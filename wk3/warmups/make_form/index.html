<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Make a Form Warmup</title>
  </head>
  <body>

    <form class="lunch" action="index.html" method="post">
      <fieldset>
        <legend>What do you want for lunch?</legend>
        <div>
          <label for="pizza">Pizza:</label>
          <input type="radio"id="pizza" name="pizza"/>
        </div>
        <div>
          <label for="sandwich">Sandwich:</label>
          <input type="radio"id="sandwich" name="sandwich"/>
        </div>
      </fieldset>

    </form>

  </body>
</html>
